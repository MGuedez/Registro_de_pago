<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>
    <div class="box">
    <section class="container">
        <div class="background-img">
            <img src="../image/clap.png" alt="" class="logo">
        </div>
        <div class="login">
            <form action="" class="form-group">
                <div class="form-element text">
                    <span class="welcom">Bienvenido</span>
                    <p class="text-signin">Inicie sesión con su cuenta</p>
                </div>
    
                <div class="form-element input-username">
                    <input type="text" name="username" class="input-box" required>
                    <label for="username" class="form-label"><span>Usuario</span></label>
                </div>
    
                <div class="form-element input-password">
                    <input type="password" name="password" class="input-box" required>
                    <label for="password" class="form-label"><span>Contraseña</span></label>
                </div>

                <div class="form-element">
                    <button type="button" class=" login-btn">Iniciar sesión</button>
                </div>
            </form>
        </div>
        <footer class="footer">
            © 2020 All rights reserved
        </footer>
    </section>
    </div>
</body>
</html>
