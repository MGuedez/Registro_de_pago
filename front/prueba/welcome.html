<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pago</title>
    <link rel="stylesheet" href="welcome.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="register()">Registrarse</button>
                <button type="button" class="toggle-btn" onclick="query()">Consultar</button>
            </div>
            <form action="" id="register" class="form-block">
                <h2 class="subtitle">Registro de pago</h2>

                <label>Nombre</label>
                <input type="text" name="name" placeholder="Ingrese su Nombre" required>

                <label>Nº de Documento</label>
                <input type="number" name="document" placeholder="Ingrese su Nº de Documento" required>
        
                <label class="label-floor">Nº de Piso</label>
                <input type="number" name="floor" class="input-floor" required>

                <label class="label-depto">Apto.</label>
                <input type="text" name="department" class="input-depto" required>

                <label>Nº de Referencia Bancaria</label>
                <input type="number" name="reference" placeholder="Ingrese el Nº de Referencia" required>
        
                <input type="submit" value="Enviar" class="button"></input>   
            </form>
            <form action="" id="query" class="form-block">
                <h2 class="subtitle">Consulta</h2>
    
                <label>Nº de Documento</label>
                <input type="number" name="document" placeholder="Ingrese su Nº de Documento">
    
                <label>Nº de Referencia Bancaria</label>
                <input type="number" name="reference" placeholder="Ingrese el Nº de Referencia">
        
                <input type="submit" value="Consultar" class="button"></input>
            </form>
        </div>
    </div>

<script src="welcome.js"></script>
