<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Registro.css">
    <!-- Fomts -->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

</head>

<body >
    <a href="../Bienvenida.html" class="links"><button type="button" class="button-back"><img src="../image/icon-back.svg" alt="icono regresar" class="icon-back"></button></a>
    <div class="container">
        <div class="block-logo">  
            <img src="../image/clap2.png" alt="logotipo de la pagina" class="logo">
        </div>
        <p class="description-text">Si efectuó la comprar por favor ingrese los datos solicitados.</p>
        <form action="" class="form-block">
            <h2 class="subtitle">Registro de pago</h2>

            <label>Nombre</label>
            <input type="text" name="name" placeholder="Ingrese su Nombre" required>

            <label>Nº de Documento</label>
            <input type="number" name="document" placeholder="Ingrese su Nº de Documento" required>
    
            <label class="label-floor">Nº de Piso</label>
            <input type="number" name="floor" class="input-floor" required>

            <label class="label-depto">Apto.</label>
            <input type="text" name="department" class="input-depto"depto required>

            <label>Nº de Referencia Bancaria</label>
            <input type="number" name="reference" placeholder="Ingrese el Nº de Referencia" required>
    
            <!-- <input type="submit" value="Enviar" id="button" onclick="enviar(this)"></input> -->

            <button type="submit" id="button" onclick="registrar(this)">Registrar</button>
        </form>
    </div>
    <script>
        function registrar(ref) {
            console.log(ref);
            ref.classList.add("click");
            // ref.onclick=null;

            setTimeout(() => {
                ref.classList.remove("click");
                ref.classList.add("enviando");
            }, 350);
       
            setTimeout(() => {
                ref.classList.remove("enviando");
                ref.classList.add("enviado");
                ref.innerHTML= "&#10004"
            }, 5000); 
        }
    </script>
</body>
</html>
