<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Bienvenidos</h1>
        <p class="subtitle">Gracias por ingresar al Sistema de Registro de Pago, por favor registre sus datos.</p>
        <form action="" class="form_block">
            <label class="label">Nombre<input type="text" name="name" class="form_box"></label>
            <label class="label">Nº de Documento<input type="number" name="document" class="form_box"></label>
            <label class="label">Nº de Piso<input type="number" name="floor" class="form_box"></label>
            <label class="label">Departamento<input type="text" name="department" class="form_box"></label>
            <label class="label">Nº de Referencia Bancaria<input type="number" name="reference" class="form_box"></label>
            <input type="submit" class="button_form">
        </form>
    </div>
</body>
</html>
