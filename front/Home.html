<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fomts -->
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img src="clap2.png" alt="logotipo de la pagina" class="logo">
        <p class="welcome-text">Bienvenido/a al Sistema de Registro de Pago, por favor ingrese los datos solicitados.</p>
        <form action="" class="form-block">
            <h2 class="subtitle">Registro de pago</h2>

            <label>Nombre</label>
            <input type="text" name="name" placeholder="Ingrese su Nombre">

            <label>Nº de Documento</label>
            <input type="number" name="document" placeholder="Ingrese su Nº de Documento">
    
            <label class="label-floor">Nº de Piso</label>
            <input type="number" name="floor" class="input-floor">

            <label class="label-depto">Departamento</label>
            <input type="text" name="department" class="input-depto"depto>

            <label>Nº de Referencia Bancaria</label>
            <input type="number" name="reference" placeholder="Ingrese el Nº de Referencia Bancaria">
    
            <input type="submit" value="Enviar" class="button"></input>
        </form>
    </div>
</body>
</html>
